<%@ page contentType="text/html;charset=UTF-8" language="java" %>

<html>
<head>
    <jsp:include page="/includes/dashboard_header.jsp"/>
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/fuelmgt.css">

</head>
<body>
<jsp:include page="/includes/dashboard_menu.jsp"/>
<div class="sidebar-container">
    <jsp:include page="/includes/dashboard_sidebar.jsp"/>
    <main>
        <section id="features" class="features">
            <h2>Select Fuel Type</h2>
            <div class="card" id="card">
                
                <div class="feature" id="f1">
                    <div class="feattop">
                        <img src="assets/images/fuel/petrol92.jpeg" alt="Petrol 92">
                        <h3>Petrol 92</h3>
                        <h1 class="remain">100.00L</h1>
                    </div>
                    
                    <div class="pricetag" id="pricetag1">
                        <div class="header">
                            <h4>Price</h4>
                        </div>
                        <div class="price">
                            <h4>Rs. 100.00</h4>
                        </div>
                    </div>
                </div>

                <div class="feature" id="f2">
                    <div class="feattop">
                        <img src="assets/images/fuel/petrol95.jpeg" alt="Petrol 95">
                        <h3>Petrol 95</h3>
                        <h1 class="remain">100.00L</h1>
                    </div>

                    <div class="pricetag" id="pricetag2">
                        <div class="header">
                            <h4>Price</h4>
                        </div>
                        <div class="price">
                            <h4>Rs. 100.00</h4>
                        </div>
                    </div>
                </div>

                <div class="feature" id="f3">
                    <div class="feattop">
                        <img src="assets/images/fuel/diesel.jpeg" alt="Diesel">
                        <h3>Diesel</h3>
                        <h1 class="remain">100.00L</h1>
                    </div>
                    
                    <div class="pricetag" id="pricetag3">
                        <div class="header">
                            <h4>Price</h4>
                        </div>
                        <div class="price">
                            <h4>Rs. 100.00</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal" id="requestModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Fuel Supply</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <section class="container" id="container">
                            <form action=" " method="post" class="form">
                                <div class="input-box">
                                    <label>Fuel Type :
                                        <input type="select" name="fuelName" required readonly id="fuelName"></label>
                                </div>
                                <div class="input-box">
                                    <label>Amount :
                                        <input type="number" placeholder="" name="amount"> </label>
                                </div>
                                <input type="hidden" name="itemId" id="itemId" value="">
                                <button type="submit">Submit</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->

    </main>
</div>
</body>
</html>
