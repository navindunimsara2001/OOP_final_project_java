<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/userProfile.css">
    <title>User Profile</title>
</head>

<body>
    <main>
        <h2>User Profile</h2>
        <div class="propic">
            <img src="assets/images/Icons/user-svgrepo-com.svg" alt="">
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col d-flex justify-content-center" id="col">
                <form action="">
                    <table>
                        <tr>
                            <th>
                                <div class="field">
                                    <label class="label" for="Name">Name : </label>
                                </div>
                            </th>
                            <th>
                                <div class="field">
                                    <input type="text" name="name">
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <div class="field">
                                    <label class="label" for="Email : ">Email : </label>
                                </div>
                            </th>
                            <th>
                                <div class="field">
                                    <input type="email" name="email">
                                </div>
                            </th>

                        </tr>
                        <tr>
                            <th>
                                <div class="field">
                                    <label class="label" for="Phone Number">Phone : </label>
                                </div>
                            </th>
                            <th>
                                <div class="field">
                                    <input type="text" name="phone">
                                </div>
                            </th>
                        </tr>
                        <tr>

                            <th>
                                <div class="field">
                                    <label class="label" for="New password : ">Password : </label>
                                </div>
                            </th>


                            <th>
                                <div class="field">
                                    <input type="password" name="password" id="password">
                                </div>
                            </th>

                        </tr>
                        <tr>
                            <th>
                                <div class="field">
                                    <label class="label" for="Re-enter password : "> Confirm : </label>
                                </div>
                            </th>
                            <th>
                                <div class="field">
                                    <input type="password" name="repassword" id="repassword">
                                </div>
                            </th>
                        </tr>
                    </table>
                    <div class="button">
                        <button class="btn btn-outline-primary"> Edit</button>
                        <button class="btn btn-outline-danger">Delete</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </main>
</body>

</html>
